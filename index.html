<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section>
        <span>Card√°pio</span>

        <div id="carrinho">

                <div class="card-body">
                  <h5 class="card-title">Hamburguer</h5>
                  <p class="card-text">R$25,00</p>

                  <div class="add">
                      <button class="btn btn-danger" id="addHam">Adicionar ao carrinho</button>
                  </div>
                </div>
            </div>
    
            <div class="card" id="pizza">
                <img src="imgs/pizza.jpg" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Pizza</h5>
                  <p class="card-text">R$30,00</p>

                  <div class="add">
                    <button class="btn btn-danger" id="addPizza">Adicionar ao carrinho</button>
                </div>
                </div>
            </div>
        </div>

        <span id="totalItens"></span>
        <span>Carrinho</span>
        
        <div id="resultado"></div>
        <div>
            <button onclick="remove()">Limpar</button>
            <button id="finalizar">Finalizar compra</button>
            <span id="totalRs"></span>
        </div>

    </section>
